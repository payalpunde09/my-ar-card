<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Payal Punde | AR Business Card</title>

    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #6A0DAD;
            --secondary: #E6D4F7;
            --glass-bg: rgba(255, 255, 255, 0.9);
            --text: #2D1B44;
        }

        body { margin: 0; overflow: hidden; font-family: 'Inter', sans-serif; }

        /* UI Overlay Design */
        #ui-overlay {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            max-width: 350px;
            background: var(--glass-bg);
            padding: 25px;
            border-radius: 24px;
            text-align: center;
            display: none; /* Card scan hone par dikhega */
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            z-index: 1000;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .profile-header h1 { margin: 0; font-size: 24px; color: var(--primary); }
        .profile-header p { margin: 5px 0 20px; font-size: 14px; color: #666; font-weight: 500; }

        .action-buttons { display: flex; gap: 10px; flex-direction: column; }
        
        .btn {
            padding: 12px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            transition: 0.3s;
        }

        .btn-primary { background: var(--primary); color: white; }
        .btn-secondary { background: var(--secondary); color: var(--primary); }

        .social-links { margin-top: 15px; display: flex; justify-content: center; gap: 15px; }
        .social-icon { width: 35px; height: 35px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; text-decoration: none; font-size: 12px; }
    </style>
</head>

<body>

    <div id="ui-overlay">
        <div class="profile-header">
            <h1>Payal Punde</h1>
            <p>AR / UI-UX Designer</p>
        </div>

        <div class="action-buttons">
            <a href="tel:+919322485684" class="btn btn-primary">Call Me</a>
            <a href="mailto:payalpunde09@gmail.com" class="btn btn-secondary">Send Email</a>
        </div>

        <div class="social-links">
            <a href="https://github.com/payalpunde09" target="_blank" class="social-icon">GH</a>
            <a href="#" target="_blank" class="social-icon">IN</a>
        </div>
    </div>

    <a-scene mindar-image="imageTargetSrc: targets.mind; uiScanning: #scanning-overlay;" 
             color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <img id="icon-puzzle" src="puzzle.png">
            <img id="icon-check" src="check.png">
            <img id="icon-gear" src="gear.png">
            <img id="icon-hands" src="hands.png">
            <img id="icon-smiley" src="smiley.png">
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" id="target-anchor">
            
            <a-image src="#icon-puzzle" position="-0.4 0.5 0" scale="0.15 0.15 0.15" animation="property: position; to: -0.4 0.55 0; dir: alternate; dur: 1000; loop: true"></a-image>
            <a-image src="#icon-check" position="-0.2 0.5 0" scale="0.15 0.15 0.15" animation="property: position; to: -0.2 0.55 0; dir: alternate; dur: 1100; loop: true"></a-image>
            <a-image src="#icon-gear" position="0 0.5 0" scale="0.15 0.15 0.15" animation="property: position; to: 0 0.55 0; dir: alternate; dur: 1200; loop: true"></a-image>
            <a-image src="#icon-hands" position="0.2 0.5 0" scale="0.15 0.15 0.15" animation="property: position; to: 0.2 0.55 0; dir: alternate; dur: 1300; loop: true"></a-image>
            <a-image src="#icon-smiley" position="0.4 0.5 0" scale="0.15 0.15 0.15" animation="property: position; to: 0.4 0.55 0; dir: alternate; dur: 1400; loop: true"></a-image>

        </a-entity>
    </a-scene>

    <script>
        const target = document.querySelector('#target-anchor');
        const overlay = document.querySelector('#ui-overlay');

        // Show UI when card detected
        target.addEventListener("targetFound", event => {
            overlay.style.display = "block";
        });

        // Hide UI when card lost
        target.addEventListener("targetLost", event => {
            overlay.style.display = "none";
        });
    </script>

</body>
</html>
