<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Digital Business Card</title>
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #6A0DAD;
            --secondary: #E6D4F7;
            --glass-bg: rgba(255, 255, 255, 0.85);
            --text: #2D1B44;
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        /* UI Overlay - Hidden by default */
        #ar-overlay {
            position: fixed;
            bottom: -100%; /* Hidden off-screen */
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 380px;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 24px 24px 15px 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid var(--primary);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 24px;
            z-index: 999;
            transition: bottom 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: center;
        }

        #ar-overlay.visible {
            bottom: 30px;
        }

        .profile-header h1 {
            margin: 0;
            color: var(--primary);
            font-size: 1.6rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .profile-header p {
            margin: 4px 0 20px 0;
            color: var(--text);
            font-weight: 400;
            opacity: 0.8;
            font-size: 0.95rem;
        }

        .contact-grid {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 25px;
        }

        .action-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--secondary);
            color: var(--primary);
            text-decoration: none;
            padding: 12px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .action-btn:active {
            transform: scale(0.96);
            filter: brightness(0.9);
        }

        .social-row {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-link {
            width: 44px;
            height: 44px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: transform 0.2s;
        }

        .social-link svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Scanning Visualizer */
        #scanning-screen {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            background: rgba(0,0,0,0.4);
            color: white;
            pointer-events: none;
        }

        .scan-box {
            width: 250px;
            height: 150px;
            border: 2px solid var(--secondary);
            border-radius: 10px;
            position: relative;
            box-shadow: 0 0 20px var(--primary);
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: var(--primary);
            box-shadow: 0 0 10px var(--primary);
            animation: moveScan 2.5s infinite linear;
        }

        @keyframes moveScan {
            0% { top: 0; }
            50% { top: 100%; }
            100% { top: 0; }
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="scanning-screen">
        <div class="scan-box">
            <div class="scan-line"></div>
        </div>
        <p style="position: absolute; bottom: 20%;">Align card with the frame</p>
    </div>

    <div id="ar-overlay">
        <div class="profile-header">
            <h1>Alex Rivera</h1>
            <p>Creative Technologist</p>
        </div>

        <div class="contact-grid">
            <a href="tel:+1234567890" class="action-btn">
                Call Me
            </a>
            <a href="mailto:hello@example.com" class="action-btn">
                Send Email
            </a>
        </div>

        <div class="social-row">
            <a href="#" class="social-link">
                <svg viewBox="0 0 24 24"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/></svg>
            </a>
            <a href="#" class="social-link">
                <svg viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.041-1.416-4.041-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
            </a>
            <a href="#" class="social-link">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>
            </a>
        </div>
    </div>

    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.001; filterBeta: 0.01;" 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity id="target-entity" mindar-image-target="targetIndex: 0">
            </a-entity>
    </a-scene>

    <script>
        const overlay = document.getElementById('ar-overlay');
        const scanner = document.getElementById('scanning-screen');
        const targetEntity = document.getElementById('target-entity');

        // Target Found Event
        targetEntity.addEventListener("targetFound", () => {
            console.log("Card Detected");
            overlay.classList.add('visible');
            scanner.classList.add('hidden');
        });

        // Target Lost Event
        targetEntity.addEventListener("targetLost", () => {
            console.log("Card Lost");
            overlay.classList.remove('visible');
            scanner.classList.remove('hidden');
        });
    </script>
</body>
</html>
